<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar imagen para foto de Facebook</title>
    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluir archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <!-- Imagen en la parte superior -->
            <img src="logo.jpg" alt="logo diocesis" class="img-fluid mb-4">
        <h2 class="mb-4">Generar imagen para foto de Facebook</h2>
        
        <!-- Instrucciones -->
        <div class="instructions">
            <ol>
                <li>Haz click en <strong>Seleccionar archivo</strong> y busca la foto de perfil que deseas publicar.</li>
                <li>Click en el boton <strong>Descargar Imagen.</strong></li>
                <li>Elige el lugar donde deseas guardar tu foto.</li>
                <li>Modifica tu foto de perfil de Facebook con la imagen descargada.</li>
            </ol>
        </div>

        <!-- Botón de selección de archivo -->
        <label for="upload" class="btn btn-primary btn-lg btn-block">Seleccionar archivo</label>
        <input type="file" id="upload" class="d-none" accept="image/*">
        
        <!-- Canvas para mostrar la imagen -->
        <div class="my-3">
            <canvas id="canvas" class="border rounded"></canvas>
        </div>
        
        <!-- Botón de descarga -->
        <button id="downloadBtn" class="btn btn-primary mt-3">Descargar Imagen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
